    <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
    }

    .content {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    .content img {
      width: 100%;
      margin: 20px 0;
      border-radius: 8px;
    }

    .map-section {
      margin-top: 40px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
    }

    .trace-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 24px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .trace-btn:hover {
      background-color: #b20710;
    }
.social-icon {
    transition: color 0.3s ease;
  }

  .social-icon:hover {
    color: #e61818d2; /* Bright red */
  }
  /* save share css */
.save-share-wrapper {
  display: flex;
  gap: 15px;
  margin: 20px 0;
  align-items: center;
  position: relative;
}

.icon-btn {
  background-color: #e0e0e0;
  border: none;
  padding: 10px 16px;
  border-radius: 30px;
  cursor: pointer;
  font-weight: 500;
  transition: 0.3s ease;
  display: flex;
  align-items: center;
  gap: 8px;
}

.icon-btn:hover {
  background-color: #ccc;
}

.dropdown {
  position: relative;
}

.dropdown-menu {
  display: none;
  position: absolute;
  top: 45px;
  left: 0;
  background-color: white;
  border: 1px solid #ddd;
  border-radius: 8px;
  min-width: 160px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  z-index: 10;
}

.dropdown-menu a {
  display: flex;
  align-items: center;
  padding: 10px 12px;
  color: #333;
  text-decoration: none;
  font-size: 14px;
}

.dropdown-menu a:hover {
  background-color: #f1f1f1;
}

.dropdown:hover .dropdown-menu {
  display: block;
}
</style>
