<body>
    <header class="header"></header>
      <section data-aos="fade-down">
   <img src="assets/images/contact us header.png" alt="" style="width: 100%; height: 350px;">
  </section>
   <!-- Contact Section -->
  <section class="contact-section text-center">
    <div class="container">
      <h2 class="display-5 fw-bold contact-heading mb-4">We’d Love to Hear From You!</h2>
      <p class="lead text-muted mb-5">Have a recipe suggestion, a food story, or just want to say hi? Drop us a message and we’ll get back to you soon!</p>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="mb-3 text-start">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required pattern="[A-Za-z\s]+" title="Alphabets only">
            </div>
            <div class="mb-3 text-start">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3 text-start">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="What would you like to share?" required></textarea>
            </div>
            <button type="submit" class="btn btn-theme px-4 py-2">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- SVG Divider -->
  <div class="svg-divider">
    <svg viewBox="0 0 1440 100" xmlns="http://www.w3.org/2000/svg"><path fill="#462009" fill-opacity="1" d="M0,64L1440,0L1440,100L0,100Z"></path></svg>
  </div>
  <footer class="bg-light text-center py-4 border-top">

  </footer>
  
</body>
